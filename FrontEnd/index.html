<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- add form stylesheet from bootstrap? = -->
  <style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }
  </style>
    
  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>

<body>

<!-- form = -->
  <form id="regression-form">

    <label for="jockey_coefficient">Select jockey:</label>

    <select name="race" id="race_number">
      <option value=-2.09187>Joel Rosario</option>
      <option value=-0.84382>Eric Cancel</option>
      <option value=-1.39210>Manuel Franco</option>
      <option value=0>Dylan Davis</option>
      <option value=-1.60010>Reylu Gutierrez</option>
    </select>

    <select name="jockey" id="jockey_coefficient">
      <option value=-2.09187>Joel Rosario</option>
      <option value=-0.84382>Eric Cancel</option>
      <option value=-1.39210>Manuel Franco</option>
      <option value=0>Dylan Davis</option>
      <option value=-1.60010>Reylu Gutierrez</option>
    </select>

    <select name="cars" id="tack_id_coefficient">
      <option value=-2.09187>Joel Rosario</option>
      <option value=-0.84382>Eric Cancel</option>
      <option value=-1.39210>Manuel Franco</option>
      <option value=0>Dylan Davis</option>
      <option value=-1.60010>Reylu Gutierrez</option>
    </select>

    <select name="cars" id="course_type_coefficient">
      <option value=-2.09187>Joel Rosario</option>
      <option value=-0.84382>Eric Cancel</option>
      <option value=-1.39210>Manuel Franco</option>
      <option value=0>Dylan Davis</option>
      <option value=-1.60010>Reylu Gutierrez</option>
    </select>

    <select name="cars" id="track_condition_coefficient">
      <option value=-2.09187>Joel Rosario</option>
      <option value=-0.84382>Eric Cancel</option>
      <option value=-1.39210>Manuel Franco</option>
      <option value=0>Dylan Davis</option>
      <option value=-1.60010>Reylu Gutierrez</option>
    </select>

    <select name="cars" id="race_type_coefficient">
      <option value=-2.09187>Joel Rosario</option>
      <option value=-0.84382>Eric Cancel</option>
      <option value=-1.39210>Manuel Franco</option>
      <option value=0>Dylan Davis</option>
      <option value=-1.60010>Reylu Gutierrez</option>
    </select>

    <input type="submit" value="Submit">
  </form> 
  
  <p id="prediction-output"></p>

  <!-- form end = -->

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Lija Hates Bellybuttons</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <!-- Racing Chart inserted here -->
        <div id="chartdiv"></div>
      </div>
    </div>
    
    <!-- <div class="flourish-embed flourish-bar-chart-race" data-src="visualisation/12766925"><script src="https://public.flourish.studio/resources/embed.js"></script></div> -->
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- model file = -->
  <script src="model.js"></script>
  <!-- end model file = -->
  <script src="barchart.js"></script>

  <script src="./static/js/bonus.js"></script>
  
</body>

</html>
