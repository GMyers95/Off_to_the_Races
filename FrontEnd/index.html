    <label for="jockey_coefficient">Build Your Race:</label>
<body>
<div class="row">
<div class="col-md-2">
  <select class="form-select" name="jockey" id="jockey_coefficient">
    <option selected>Choose a Jockey</option>
    <option value=0.25955>Reylu Gutierrez</option>
    <option value=-0.13681>Manuel Franco</option>
    <option value=0.11636>Eric Cancel</option>
    <option value=-0.25798>Joel Rosario</option>
    <option value=0.19755>Andre Shivnarine Worrie</option>
  </select>

  <select class="form-select" name="id" id="tack_id_coefficient">
    <option selected>Choose a Track</option>
    <option value=-0.09235>AQU -Aqueduct</option>
    <option value=-0.06291>BEL - Belmont</option>
    <option value=0.20623>SAR - Saratoga</option>
  </select>

  <select class="form-select" name="type" id="course_type_coefficient">
    <option selected>Type of Course</option>
    <option value=-0.11967>D - Dirt</option>
    <option value=0.10643>O - Outer turf</option>
    <option value=0.02793>I - Inner turf</option>
    <option value=0.07029>T - turf</option>
  </select>

  <select class="form-select" name="condition" id="track_condition_coefficient">
    <option selected>Course Condition</option>
    <option value=-0.06694>YL - Yielding</option>
    <option value=0.05573>FM - Firm</option>
    <option value=-0.06035>SY - Sloppy</option>
    <option value=0.03194>GD - Good</option>
    <option value=0.00876>FT - Fast</option>
    <option value=-0.04159>MY - Muddy</option>
    <option value=-0.05085>SF - Soft</option>
  </select>

  <select class="form-select" name="race" id="race_type_coefficient">
      <option selected>Class</option>
      <option value=0.06935>ALW - Allowance</option>
      <option value=-0.12612>AOC - Allowance Optionl Claimer</option>
      <option value=0.02062>CLM - Claiming</option>
      <option value=0.07731>MCL - Maiden Claiming</option>
      <option value=0.05768>MSW - Maiden Special Weight</option>
      <option value=-0.00489>SHP - Starter Handicap</option>
      <option value=-0.01762>SOC - Starter Optional Claimer</option>
      <option value=0.00006>SST - Starter Stakes</option>
      <option value=-0.10906>STK - Stakes</option>
      <option value=-0.03139>STR - Starter Allowance</option>
      <option value=-0.05187>WCL - Waiver Claiming</option>
      <option value=0.08554>WMC - Waiver Maiden Claiming</option>
  </select>

  <select class="form-select" name="number" id="race_number">
    <option selected>Race Number</option>
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=5>5</option>
    <option value=6>6</option>
    <option value=7>7</option>
    <option value=8>8</option>
    <option value=9>9</option>
    <option value=10>10</option>
    <option value=11>11</option>
    <option value=12>12</option>
    <option value=13>13</option>
  </select>

  <input type="submit" value="Submit">
  </form>
</div>
