<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Off to the Races</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- add form stylesheet from bootstrap? = -->
    
  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>

<form id="regression-form">

    <label for="jockey_coefficient">Build Your Race:</label>
<body>
<div class="row">
<div class="col-md-2">
<select class="form-select" name="jockey" id="jockey_coefficient">
  <option selected>Choose a Jockey</option>
  <option value=0.57523>Reylu Gutierrez</option>
  <option value=0.03714>Manuel Franco</option>
  <option value=-0.13134>Eric Cancel</option>
  <option value=-1.06341>Joel Rosario</option>
  <option value=0.58238>Andre Shivnarine Worrie</option>
</select>

<select class="form-select" name="id" id="tack_id_coefficient">
  <option selected>Choose a Track</option>
  <option value=-0.46364>AQU -Aqueduct</option>
  <option value=0.04985>BEL - Belmont</option>
  <option value=0.41379>SAR - Saratoga</option>
</select>

<select class="form-select" name="type" id="course_type_coefficient">
  <option selected>Type of Course</option>
  <option value=-0.10236>D - Dirt</option>
  <option value=-1.75177>O - Outer turf</option>
  <option value=1.33998>I - Inner turf</option>
  <option value=0.51414>T - turf</option>
</select>

<select class="form-select" name="condition" id="track_condition_coefficient">
  <option selected>Course Condition</option>
  <option value=3.38801>YL - Yielding</option>
  <option value=-1.50776>FM - Firm</option>
  <option value=-0.36118>SY - Sloppy</option>
  <option value=0.00453>GD - Good</option>
  <option value=-1.28799>FT - Fast</option>
  <option value=-0.23562>MY - Muddy</option>
</select>

<select class="form-select" name="race" id="race_type_coefficient">
    <option selected>Race Type</option>
    <option value=1.03886>ALW - Allowance</option>
    <option value=-1.46800>AOC - Allowance Optionl Claimer</option>
    <option value=-0.55350>CLM - Claiming</option>
    <option value=-1.48751>MCL - Maiden Claiming</option>
    <option value=-0.26125>MSW - Maiden Special Weight</option>
    <option value=-0.00000>SHP - Starter Handicap</option>
    <option value=1.01224>SOC - Starter Optional Claimer</option>
    <option value=4.58824>SST - Starter Stakes</option>
    <option value=-1.69467>STK - Stakes</option>
    <option value=-1.17443>STR - Starter Allowance</option>
</select>

<select class="form-select" name="number" id="race_number">
  <option selected>Race Number</option>
  <option value=3.38801>1</option>
  <option value=-1.50776>2</option>
  <option value=-0.36118>3</option>
  <option value=0.00453>4</option>
  <option value=-1.28799>5</option>
  <option value=-0.23562>6</option>
</select>

<input type="submit" value="Submit">
</form>

<p id="prediction-output"></p>

<div id="chartdiv"></div>

            <div class="card-body">
            <p class="card-text">Eric Cancel.</p>
            </div>
        </div>

        <div class="card carousel-item" style="width: 12rem;">

        </div>

</div>
