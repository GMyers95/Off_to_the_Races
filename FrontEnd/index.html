<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- add form stylesheet from bootstrap? = -->
</head>

<body>

<!-- form = -->
  <form id="regression-form">
    <label for="variable1">Variable 1:</label>
    <input type="text" id="variable1" name="variable1"><br><br>
    
    <label for="variable2">Variable 2:</label>
    <input type="text" id="variable2" name="variable2"><br><br>
    
    <label for="variable3">Variable 3:</label>
    <input type="text" id="variable3" name="variable3"><br><br>
    
    <input type="submit" value="Submit">
  </form> 
  
  <p id="prediction-output"></p>

  <!-- form end = -->

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Lija Hates Bellybuttons</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- model file = -->
  <script src="model.js"></script>
  <!-- end model file = -->

  <script src="./static/js/bonus.js"></script>
  
</body>

</html>
